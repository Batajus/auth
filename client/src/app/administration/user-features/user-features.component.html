<mat-tab-group dynamicHeight mat-stretch-tabs>
    <mat-tab label="Used Features">
        <ng-container
            *ngTemplateOutlet="features; context: registeredFeatures"
        ></ng-container>
    </mat-tab>
    <mat-tab label="Unused Features">
        <ng-container
            *ngTemplateOutlet="features; context: notUsedFeatures"
        ></ng-container>
    </mat-tab>
</mat-tab-group>

<ng-template #features let-features="features" let-placeholder="placeholder">
    <div class="features">
        <ng-container *ngIf="features.length > 0">
            <div class="feature" *ngFor="let feature of features">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Shiba Inu</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original
                            and distinct spitz breeds of dog from Japan. A
                            small, agile dog that copes very well with
                            mountainous terrain, the Shiba Inu was originally
                            bred for hunting.
                        </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </ng-container>
        <ng-container *ngIf="!features.length">
            <div>{{ placeholder }}</div>
        </ng-container>
    </div>
</ng-template>
