<div class="centered-container">
    <form (ngSubmit)="submit()" [formGroup]="formGroup">
        <mat-card>

            <div class="registration-header">
                <div class="title">Registration</div>
                
                <div class="subtitle">
                    <a [routerLink]="['']">Back to login</a>
                </div>
            </div>

            <mat-vertical-stepper [linear]="true" #stepper>
                <mat-step [stepControl]="formGroup.controls.user">
                    <form [formGroup]="formGroup.controls.user">
                        <ng-template matStepLabel>Fill out your username</ng-template
                        >
                        <div>
                            <mat-form-field>
                                <mat-label>Username *</mat-label>
                                <input
                                    matInput
                                    placeholder="Username"
                                    formControlName="username"
                                />
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field>
                                <mat-label>Password *</mat-label>
                                <input
                                    matInput
                                    type="password"
                                    placeholder="Password"
                                    formControlName="password"
                                />
                            </mat-form-field>
                        </div>
                        <div>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="formGroup.controls.mail">
                    <form [formGroup]="formGroup.controls.mail">
                        <ng-template matStepLabel
                            >Fill out your e-mail address</ng-template
                        >
                        <mat-form-field>
                            <mat-label>E-Mail *</mat-label>
                            <input
                                matInput
                                placeholder="E-Mail"
                                formControlName="email"
                            />
                        </mat-form-field>
                        <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Done</ng-template>
                    <p>You are now done.</p>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button type="submit">Submit</button>
                    </div>
                </mat-step>
            </mat-vertical-stepper>
        </mat-card>
    </form>
</div>
