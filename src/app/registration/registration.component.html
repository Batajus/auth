<h1>Registration here!!</h1>

<mat-vertical-stepper [linear]="false" #stepper>
    <mat-step [stepControl]="fgUsername">
        <form [formGroup]="fgUsername">
            <ng-template matStepLabel>Fill out your username</ng-template>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="fgMail">
        <form [formGroup]="fgMail">
            <ng-template matStepLabel>Fill out your e-mail address</ng-template>
            <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="E-Mail" formControlName="mail">
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>+
